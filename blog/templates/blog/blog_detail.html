{% extends 'blog/base.html' %}
{% load my_tags %}
{% block page_content %}

<div class="container">
    <div class="col-12">
    <div class="row text-start">
        <div class="col-6">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h3 class="card-title">
                        {{ object.title }}
                    </h3>
                </div>
                <div class="card-body">
                    <p class="card-text">{{ object.body }}</p>
                    <p class="card-text">Created by: {{object.creator|default:"No info" }}</p>
                </div>
                <div class="card-footer">
                    Views: {{object.views_count}}
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{% url 'blog:list'%}"
                           class="btn btn-sm btn-primary">Back</a>

                        <a href="{% url 'blog:edit' object.pk %}"
                           class="btn btn-sm btn-primary">Edit</a>
                        <a href="{% url 'blog:delete' object.pk %}"
                           class="btn btn-sm btn-danger">Delete</a>

                    </div>
                </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <img src="{% mediapath object.preview_pic %}" class="card-img-top" alt="{{ object.product_name }}">
        </div>
    </div>
    </div>

{% endblock %}
