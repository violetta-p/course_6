{% extends 'blog/base.html' %}

{% block page_content %}
    <div class="col-6">
        <form method="post" enctype="multipart/form-data">
            <div class="card mb-4 no-hover">
                <div class="card-header">
                    <h3 class="card-title">
                        {% if object %}
                            Edit
                        {% else %}
                            Create
                        {% endif %}
                    </h3>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="mt-4">
                        <button class="btn btn-primary">
                        {% if object %}
                            Save
                        {% else %}
                            Create
                        {% endif %}
                        </button>
                        <a href="{% url 'blog:manager_blog_list' %}" class="btn btn-warning ml-2">Cancel</a>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
